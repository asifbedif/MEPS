<br>

<div class="row">
    <div class="col-lg-12" style="">
        <!--Pagination Box-->
        <div class="pagination-box">
            <div class="clearfix">
                <div class="pull-left">
                    <!-- Styled Pagination -->
                    <div class="styled-pagination">
                        <ul class="clearfix">
                            {% if page.has_previous %}
                                <li><a class="prev" href="?page={{ page.previous_page_number }}"><span class="fa fa-caret-left"></span></a></li>
                            {% endif %}
                            
                            <!-- Page {{ page.number }} of {{ page.paginator.num_pages }}. -->
                            <li><a href="" class="active">{{ page.number }}</a></li>
                            
                            {% if page.has_next %}
                            <li><a href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a></li>
                                <li><a class="next" href="?page={{ page.next_page_number }}"><span class="fa fa-caret-right"></span></a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                <div class="pull-right">
                    <div class="pages-number">Page {{ page.number }} of {{ page.paginator.num_pages }}</div>
                </div>
            </div>
        </div>
        <!--End Pagination Box-->
    
    </div>
</div>
<br><br>
