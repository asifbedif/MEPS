{% load static %}

<div class="sidebar-widget popular-posts">
    <div class="sidebar-title"><h2>Articles r√©cents</h2></div>

    
    {% if recent_posts.count > 0 %}
        
        {% for post_recent in recent_posts %}

            <article class="post">
                <figure class="post-thumb">
                    <a href="{{ post_recent.get_absolute_url }}">
                        <img src="{{ post_recent.post_image.url }}" alt="">
                    </a>
                </figure>
                <div class="text">
                    <a href="{{ post_recent.get_absolute_url }}">
                        {{post_recent.post_title|truncatewords:10}}
                    </a>
                </div>
                <div class="post-info">
                    {{post_recent.post_published_on|date:"d M Y"}}
                </div>
            </article>

        {% endfor %}

    {% endif %}
        
</div>
