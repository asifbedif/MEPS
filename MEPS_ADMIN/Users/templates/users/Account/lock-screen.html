<body>

  <style>
    .auth form .form-group label {
      font-size: 1.25rem;
  }
    .row.w-100{
      color: #FFF;
      font-size:18px;
      font-weight:900;
      background-color: rgba(0, 0, 0, 0.75)
    }
    .auth form .form-group .form-control{
      color: #FFF;
    }

    .auth.lock-full-bg {
      background: url("{% static 'Media/images/CAFE-CACAO.png' %}");
      background-size: cover;
  }

  input::placeholder{
    color: white!important;
    font-style:italic;
  }

  </style>
  
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth lock-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-transparent text-left p-5 text-center">
              <img src="{% static 'backend/images/faces/face13.jpg' %}" class="lock-profile-img" alt="img">
              <h4 class="my-5">DEVÉROUILLAGE</h4>
              <form class="pt-3">
                <div class="form-group">
                  <label for="examplePassword1" class="mb-4"> Entrer le mot de passe pour devérouiller</label>
                     
                  <input type="password" class="form-control text-center" id="examplePassword1" placeholder="Mot de passe">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-success btn-lg font-weight-medium" href="{% url 'meps-admin' %}">Devérouiller</a>
                </div>
                <div class="mt-3 text-center">
                  <a href="{% url 'admin-login' %}" class="auth-link text-white"><h5>Me connecter avec un autre compte</h5></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- page-body-wrapper ends -->
